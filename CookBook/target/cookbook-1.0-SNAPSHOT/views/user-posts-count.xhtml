<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="template/head.xhtml"/>
<h:body>
    <ui:include src="template/user-navbar.xhtml"/>
    <main>
        <hr class="my-3"/>
        <h1 class="text-center">Posts Count</h1>
        <hr class="my-3"/>
        <div class="home-page-admin">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Posts count</th>
                    <th scope="col">User Id</th>
                    <th scope="col">User Profile</th>
                </tr>
                </thead>
                <ui:repeat value="#{userListBean.userServiceModel}" var="user" varStatus="i">
                    <thead>
                    <tr>
                        <th scope="col">#{i.index + 1}.</th>
                        <th scope="col">#{user.username}</th>
                        <th scope="col">#{user.recipes.size()}</th>
                        <th scope="col">#{user.id}</th>
                        <th scope="col"><h:link value="User Profile" outcome="details-user?id=#{user.id}" class="btn btn-info"/></th>
                    </tr>
                    </thead>
                </ui:repeat>
            </table>
        </div>
    </main>
    <ui:include src="template/footer.xhtml"/>
</h:body>>
</html>
