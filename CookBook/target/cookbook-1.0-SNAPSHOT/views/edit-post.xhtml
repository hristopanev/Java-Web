<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="template/head.xhtml"/>
<h:body>
    <ui:include src="template/user-navbar.xhtml"/>
    <main>
        <hr class="my-3"/>
        <h1 class="text-center">Delete Recipe!</h1>
        <hr class="my-3"/>

        <div class="home-page">
            <div class="login">
                <h:form class="fmx-auto w-50">
                    <hr class="my-3"/>
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label for="recipeName" class="mb-2">Recipe Name</label>
                        </div>
                        <h:inputText class="form-control" id="recipeName" name="recipeName"
                                     value="#{postDeleteBean.getPost(request.getParameter('id')).name}" disabled="true"/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label for="recipeImage" class="mb-2">Recipe Image</label>
                        </div>
                        <p:fileUpload id="recipeImage" name="recipeImage" fileUploadListener="#{postUploadImage.upload}"
                                      value="#{postDeleteBean.getPost(request.getParameter('id')).image}" disabled="true"/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label for="recipeProducts" class="input-group-prepend mb-2">Recipe Products</label>
                        </div>
                        <h:inputTextarea class="form-control" id="recipeProducts" name="recipeProducts"
                                         value="#{postDeleteBean.getPost(request.getParameter('id')).product}" disabled="true"/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label for="recipeDescription" class="input-group-prepend mb-2">Recipe Description</label>
                        </div>
                        <h:inputTextarea class="form-control" id="recipeDescription" name="recipeDescription"
                                         value="#{postDeleteBean.getPost(request.getParameter('id')).description}" disabled="true"/>
                    </div>
                    <h:commandButton type="submit" class="btn btn-danger my-2 my-sm-0" value="Delete"
                                     action="#{postDeleteBean.delete}"/>
                </h:form>
            </div>
            <div class="btn-register">
                <br/>
                <button class="btn btn-outline-success my-2 my-sm-0 text-center justify-content-center" onclick="window.history.back()" type="submit">Back</button>
            </div>
        </div>
        <hr class="my-3"/>

    </main>



    <ui:include src="template/footer.xhtml"/>
</h:body>
</html>
