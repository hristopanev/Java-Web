<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookBook</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset-css.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/home-navbar.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="btn-outline-success my-2 my-sm-0 h4" href="/">CookBook</a>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username">
                    <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                </form>
        </nav>
    </header>

    <main>
        <div class="index-main">        
            <div class="form-content">
                <form class="needs-validation" novalidate>
                    <h1>Register</h2>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="firstname">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First name" name="firstName">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last name" name="lastName">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="text" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword Password" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                            </label>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                            </label>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                    </div>
                    <div class="btn-register">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Register</button>
                    </div>
                </form>
            </div>
    </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="text-muted container-fluid text-center">All rights reserved &copy; Hristo Panev</div>
        </div>
    </footer>
</body>
</html>
