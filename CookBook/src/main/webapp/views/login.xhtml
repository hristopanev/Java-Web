<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="template/head.xhtml"/>
    <h:body>
        <ui:include src="template/login-nav.xhtml"/>
            <main>
                <hr class="my-3"/>
                <h1 class="text-center">Login</h1>
                <hr class="hr-3"/>
                <div class="row">
                    <div class="home-page offset-md-3 col-md-6">
                        <h:form >
                            <div class="login-form offset-md-3 col-md-6">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <h:inputText type="text" class="form-control" id="username" placeholder="Username"
                                                 name="username" value="#{userLoginBean.userLoginBindingModel.username}"/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <h:inputSecret type="password" class="form-control" id="password" placeholder="Password"
                                                 name="password" value="#{userLoginBean.userLoginBindingModel.password}"/>
                                </div>
                                <div class="btn-login">
                                    <h:commandButton class="btn btn-success my-2 my-sm-0" type="submit" action="#{userLoginBean.login}"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </main>
        <ui:include src="template/footer.xhtml"/>
    </h:body>
</html>
