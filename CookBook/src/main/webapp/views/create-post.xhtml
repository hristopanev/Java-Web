<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="template/head.xhtml"/>
<h:body>
    <ui:include src="template/user-navbar.xhtml"/>
    <main>
        <hr class="my-3"/>
        <h1 class="text-center">Add Recipe!</h1>
        <hr class="my-3"/>

        <div class="row">
            <div class="home-page offset-lg-3 col-lg-6">
                <h:form>
                    <div class="form-group">
                        <label for="recipeName">Recipe Name</label>
                        <h:inputText type="text" class="form-control" id="recipeName"
                                     name="recipeName" value="#{postCreateBean.postCreateBindingModel.recipeName}"/>
                    </div>

                    <div class="form-group">
                        <label for="recipeImage">Recipe Image</label>
                        <p:fileUpload id="recipeImage" name="recipeImage" fileUploadListener="#{postUploadImage.upload}"
                                      value="#{postCreateBean.postCreateBindingModel.recipeImage}"/>
                    </div>

                    <div class="form-group">
                        <label for="recipeProducts">Recipe Products</label>
                        <h:inputTextarea type="text" class="form-control" id="recipeProducts"
                                     name="recipeProducts" row="5"
                                     value="#{postCreateBean.postCreateBindingModel.recipeProduct}"/>
                    </div>

                    <div class="form-group">
                        <label for="recipeDescription">Recipe Description</label>
                        <h:inputTextarea type="text" class="form-control" id="recipeDescription"
                                     name="recipeDescription" row="5"
                                     value="#{postCreateBean.postCreateBindingModel.recipeDescription}" />
                    </div>

                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton type="submit" class="btn btn-outline-success my-2 my-sm-0" value="Post"
                                         action="#{postCreateBean.create}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </main>


    <ui:include src="template/footer.xhtml"/>
</h:body>
</html>
