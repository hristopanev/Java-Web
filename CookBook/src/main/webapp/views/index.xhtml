<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="template/head.xhtml"/>
    <h:body>
        <ui:include src="template/guest-navbar.xhtml"/>
        <main>
            <div class="index-main">
                <div class="row">
                    <div  class="content welcome offset-lg-4 col-lg-3" >
                        <h1 class="text-center">Welcome to CookingBook</h1>
                    </div>


                    <div class="register-form offset-lg-1 col-lg-4">
                        <h2 class="text-info text-center">Register</h2>
                        <h:form>
                            <div class="register-form-input">

                                <div class="form-group">
                                    <div class="form-group">
                                        <h:outputLabel for="firstName" class="text-torshia" value="First name" />
                                        <h:inputText type="text" class="form-control" id="firstName" placeholder="First name" name="firstName"
                                                value="#{userRegisterBean.userRegisterBindingModel.firstName}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="lastName" class="text-torshia" value="Last name" />
                                        <h:inputText type="text" class="form-control" id="lastName" placeholder="Last name" name="lastName"
                                                value="#{userRegisterBean.userRegisterBindingModel.lastName}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="username" class="text-torshia" value="Username"/>
                                        <h:inputText type="text" class="form-control" id="username" placeholder="Username" name="username"
                                                value="#{userRegisterBean.userRegisterBindingModel.username}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="password" class="text-torshia" value="Password" />
                                        <h:inputSecret type="text" class="form-control" id="password" placeholder="Password" name="password"
                                                value="#{userRegisterBean.userRegisterBindingModel.password}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="confirmPassword" class="text-torshia" value="Confirm Password" />
                                        <h:inputSecret type="text" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                                                       name="confirmPassword Password" value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}" />
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="email" class="text-torshia" value="Email" />
                                        <h:inputText type="text" class="form-control" id="email" placeholder="Email" name="email"
                                                    value="#{userRegisterBean.userRegisterBindingModel.email}"/>
                                    </div>
                                </div>


                            </div>
                            <div class="btn-register">
                                <h:commandButton type="submit" class="btn btn-success my-2 my-sm-0" value="Register"
                                                 action="#{userRegisterBean.register}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </main>
    </h:body>
<ui:include src="template/footer.xhtml"/>
</html>
