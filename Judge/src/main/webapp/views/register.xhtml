<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/guest-navbar.xhtml" />
        <main class="mt-3">
            <h1 class="text-judge text-center font-weight-bold">Register</h1>
            <hr class="hr-2 bg-judge w-25" />
            <h:form id="register-form" class="form w-25 mx-auto">
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <label for="username" class="text-judge font-weight-bold">Username</label>
                    </div>
                    <h:inputText type="text" class="form-control" id="username" name="username" value="#{userRegisterBean.userRegisterBindingModel.username}" />
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <label for="password" class="text-judge font-weight-bold">Password</label>
                    </div>
                    <h:inputSecret class="form-control" id="password" name="password" value="#{userRegisterBean.userRegisterBindingModel.password}"/>
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <label for="confirm-password" class="text-judge font-weight-bold">Confirm Password</label>
                    </div>
                    <h:inputSecret class="form-control" id="confirm-password" name="confirmPassword" value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <label for="email" class="text-judge font-weight-bold">Email</label>
                    </div>
                    <h:inputText type="email" class="form-control" id="email" name="email" value="#{userRegisterBean.userRegisterBindingModel.email}"/>
                </div>
                <hr class="hr-2 bg-judge"/>
                <div id="button-holder" class="d-flex justify-content-center">
                    <h:commandButton class="btn btn-judge" value="Register" action="#{userRegisterBean.register}"/>
                </div>
                <hr class="hr-2 bg-judge"/>
            </h:form>
        </main>
        <ui:include src="templates/footer.xhtml" />
    </div>
</h:body>
</html>
