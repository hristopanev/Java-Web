<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>

<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>

    <main>
        <div class="text-center mb-3">
            <h4 class="text-white mt-2">Welcome to the arena, #{session.getAttribute('username')}</h4>
        </div>
        <hr class="my-3"/>
        <div class="container">

            <ui:repeat value="#{homeBean.heroServiceModel}" var="hero" varStatus="status">
                <h:outputText value="&lt;div class=&quot;row mb-4 d-flex justify-content-around&quot;&gt;"
                              escape="false" rendered="#{status.index % 3 == 0}"/>
                <div class="col-md-3 d-flex flex-column text-center mb-3">
                    <h:graphicImage library="img" name="#{hero.heroClass}.jpg"
                                    class="img-thumb" width="300" height="300"/>
                    <h5 class="text-white text-center">#{hero.name}</h5>
                    <h:link value="Details" outcome="details-hero?id=#{hero.id}" class="btn btn-info mb-2" />
                    <h:link value="Delete" outcome="delete-hero?id=#{hero.id}" class="btn btn-danger" />
                    <br/>
                </div>
                <br/>
                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 3 == 2}"/>
                <br/>
            </ui:repeat>
        </div>
    </main>

    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
