<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml" />
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/user-navbar.xhtml"/>
        <main>
            <hr class="my-3"/>
            <div class="text-center mb-3">
                <h4 class="text-info">Welcome, #{session.getAttribute("username")}</h4>
            </div>
            <hr class="my-3"/>
            <div class="container">
            <div class="row mb-4 d-flex justify-content-around">
                <ui:repeat value="#{jobApplicationListBean.extractAllJobApplications}" var="jobApplication">
<!--                    ${jobAppStatus.index % 3 == 0 ? }-->
<!--                    <div class="row mb-4 d-flex justify-content-around">-->
<!--                    </div>-->
                    <div class="col-md-3 d-flex flex-column text-center">
                        <h:graphicImage  library="img" name="#{jobApplication.sector.toLowerCase}.jpg" class="img-thumbnail" width="300" height="300"/>
                        <h5 class="text-center">#{jobApplication.profession}</h5>
                        <a href="/jobs/details/?id=1" class="btn btn-info">Details</a>
                        <a href="/jobs/delete/?id=1" class="btn btn-danger">Delete</a>
                    </div>
                </ui:repeat>
            </div>
            </div>
            <hr class="my-3"/>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
