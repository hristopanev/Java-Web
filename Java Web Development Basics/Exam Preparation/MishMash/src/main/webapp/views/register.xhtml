<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/guest-navbar.xhtml"/>

    <main>
        <h1 class="text-center text-mishmash">Register</h1>
        <hr class="bg-mishmash w-50 hr-2"/>
        <h:form class="mx-auto w-50">
            <div class="form-group">
                <label for="username" class="text-mishmash">Username</label>
                <h:inputText type="text" class="form-control" id="username" placeholder="Username..." name="username"
                        value="#{userRegisterBean.userRegisterBindingModel.username}"/>
            </div>
            <div class="form-group">
                <label for="password" class="text-mishmash">Password</label>
                <h:inputSecret type="password" class="form-control" id="password" placeholder="Password..." name="password"
                        value="#{userRegisterBean.userRegisterBindingModel.password}"/>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="text-mishmash">Confirm Password</label>
                <h:inputSecret type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword"
                        value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"/>
            </div>
            <div class="form-group">
                <label for="email" class="text-mishmash">Email</label>
                <h:inputText type="email" class="form-control" id="email" placeholder="Email..." name="email"
                        value="#{userRegisterBean.userRegisterBindingModel.email}"/>
            </div>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <h:commandButton type="submit" class="btn bg-mishmash text-white" value="Register"
                            action="#{userRegisterBean.register}"/>
            </div>
        </h:form>
    </main>


    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
