<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>

    <main>
        <ui:repeat value="#{channelListBean}" var="channel" varStatus="status">
            <div class="problem bg-mishmash text-white rounded p-3 col-md-2">
                <h5 class="text-center font-weight-bold">#{channel.name}</h5>
                <hr class="hr-2 bg-white"/>
                <h5 class="text-center mt-3">#{channel.description}</h5>
                <hr class="hr-2 bg-white"/>
                <h5 class="text-center mt-3">#{channel.followers}</h5>
                <hr class="hr-2 bg-white"/>
                <div class="d-flex justify-content-between">
                    <h:link outcome="/problems/submit/62e53d86-b36f-4fbe-9226-a33384cbd7a3"
                            class="btn bg-judge text-white" value="Follow"/>
                    <h:link href="channel-details?=#{channel.id}"
                            class="btn bg-judge text-white " value="Details"/>
                </div>
            </div>
        </ui:repeat>
    </main>


    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
