<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>

    <main>
        <h1 class="text-center text-mishmash">Create Channel</h1>
        <hr class="bg-mishmash w-50 hr-2"/>
        <h:form class="mx-auto w-50">
            <div class="form-group">
                <label for="name" class="text-mishmash">Name</label>
                <h:inputText type="text" class="form-control" id="name" placeholder="Name..." name="name"
                             value="#{channelCreateBean.channelCreateBindingModel.name}"/>
            </div>
            <div class="form-group">
                <label for="description" class="text-mishmash">Description</label>
                <h:inputTextarea type="text" class="form-control" id="description" placeholder="Description..." name="description"
                               value="#{channelCreateBean.channelCreateBindingModel.description}"/>
            </div>
            <div class="form-group">
                <label for="tag" class="text-mishmash text-center">Tag</label>
                <h:inputTextarea type="text" class="form-control" id="tag" placeholder="Tag..." name="tag"
                                 value="#{channelCreateBean.channelCreateBindingModel.tags}"/>
            </div>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <h:commandButton type="submit" class="btn bg-mishmash text-white" value="Register"
                                 action="#{channelCreateBean.createChannel}"/>
            </div>
        </h:form>
    </main>


    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
