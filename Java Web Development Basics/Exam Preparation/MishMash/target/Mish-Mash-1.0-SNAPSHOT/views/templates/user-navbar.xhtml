<header xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <nav class="navbar navbar-expand-lg navbar-dark bg-mishmash">
        <a class="navbar-brand nav-link-white" href="/home">Mish Mash</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav right-side">
                <li class="nav-item">
                    <h:link class="nav-link nav-link-white active" outcome="/" value="Home"/>
                </li>
                <li class="nav-item">
                    <h:link class="nav-link nav-link-white active" outcome="followed" value="My Channels"/>
                </li>
                <c:choose>
                    <c:when test="#{session.getAttribute('role') == 'Admin'}">
                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white active" outcome="create-channel" value="Create Channel"/>
                        </li>
                    </c:when>
                </c:choose>
                <li class="nav-item">
                    <h:form>
                        <h:commandButton class="nav-link nav-link-white active" value="Logout"
                                         action="#{userLogoutBean.logout}"/>
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>
</header>
