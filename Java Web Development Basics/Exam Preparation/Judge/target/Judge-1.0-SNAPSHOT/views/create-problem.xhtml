<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/user-navbar.xhtml"/>
        <main class="mt-3">
            <h1 class="text-judge text-center font-weight-bold">Create Problem</h1>
            <hr class="hr-2 bg-judge w-25"/>
            <h:form id="create-problem-form" class="form w-25 mx-auto" >
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <label for="name" class="text-judge font-weight-bold">Name</label>
                    </div>
                    <h:inputText type="text" class="form-control" id="name" placeholder="Name..." name="name"
                                value="#{problemCreateBean.model.name}"/>
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <label for="total-points" class="text-judge font-weight-bold">Total Points</label>
                    </div>
                    <h:inputText type="number" class="form-control" id="total-points" placeholder="Total Points..." name="total-points"
                            value="#{problemCreateBean.model.points}"/>
                </div>
                <hr class="hr-2 bg-judge"/>
                <div id="button-holder" class="d-flex justify-content-center">
                    <h:commandButton class="btn btn-judge" value="Create" action="#{problemCreateBean.create}" />
                </div>
                <hr class="hr-2 bg-judge"/>
            </h:form>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
