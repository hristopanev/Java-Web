<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>
    <div class="container-fluid">
        <main class="mt-3">
            <ui:repeat var="problem" varStatus="status" value="#{problemListBean.problemServiceModel}">
                <h:outputText value="&lt;div class='row mb-3 d-flex justify-content-around'&gt;" escape="false"
                              rendered="#{status.index % 4 == 0}"/>
                <div class="problem bg-judge text-white rounded p-3 col-md-2">
                    <h5 class="text-center">#{problem.name}</h5>
                    <h5 class="text-center">Completed: #{problem.points}%</h5>
                    <hr class="hr-2 bg-white"/>
                    <div class="d-flex justify-content-between mt-4">
                        <h:link value="Submit" outcome="create-submission?id=#{problem.id}" class="text-white"/>
                        <h:link value="Details" outcome="details-problem?id=#{problem.id}" class="text-white"/>
                    </div>
                </div>
                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 3 == 2}"/>
            </ui:repeat>
        </main>
    </div>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
