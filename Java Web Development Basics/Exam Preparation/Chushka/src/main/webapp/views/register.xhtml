<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/guest-navbar.xhtml"/>
    <main>
        <h1 class="text-center">Register</h1>
        <hr class="bg-secondary half-width"/>
        <h:form class="mx-auto half-width">
            <div class="form-group">
                <label for="username">Username</label>
                <h:inputText type="text" class="form-control" id="username" placeholder="Username..." name="username"
                        value="#{userRegisterBean.userRegisterBindingModel.username}"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <h:inputSecret type="password" class="form-control" id="password" placeholder="Password..." name="password"
                        value="#{userRegisterBean.userRegisterBindingModel.password}"/>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <h:inputSecret type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword"
                        value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"/>
            </div>
            <div class="form-group">
                <label for="fullName">Full name</label>
                <h:inputText type="text" class="form-control" id="fullName" placeholder="Full Name..." name="fullName"
                        value="#{userRegisterBean.userRegisterBindingModel.fullName}"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <h:inputText type="email" class="form-control" id="email" placeholder="Email..." name="email"
                        value="#{userRegisterBean.userRegisterBindingModel.email}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton type="submit" class="btn chushka-bg-color" value="Register"
                        action="#{userRegisterBean.register}"/>
            </div>
        </h:form>
    </main>

    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
