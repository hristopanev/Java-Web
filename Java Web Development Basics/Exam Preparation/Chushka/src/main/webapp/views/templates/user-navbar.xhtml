<header xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <nav class="navbar navbar-expand-lg chushka-bg-color">
        <h:link class="navbar-brand nav-link-white" outcome="home" value="CHUSHKA" />
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav right-side">
                <li class="nav-item">
                    <h:link  outcome="home" class="nav-link nav-link-white" value="Home"/>
                </li>
                <c:choose>
                    <c:when test="#{session.getAttribute('role') == 'Admin'}">
                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white" outcome="product-create" value="Create Product" />
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white" outcome="orders-all" value="All Orders" />
                        </li>
                    </c:when>
                </c:choose>
                <ul class="navbar-nav left-side">
                    <li class="nav-item">
                        <h:form>
                            <h:commandLink class="nav-link text-white" value="Logout" action="#{userLogoutBean.logout}"/>
                        </h:form>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>
</header>
