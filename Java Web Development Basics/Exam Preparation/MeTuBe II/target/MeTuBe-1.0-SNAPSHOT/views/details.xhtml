<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>
    <main>
        <div class="container-fluid">
            <h2 class="text-center">${tubeDetailsBean.getTube(request.getParameter('id')).title}</h2>
            <div class="row">
                <div class="col-md-6 my-5">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=${tubeDetailsBean.getTube(request.getParameter('id')).youtubeId}"
                                frameborder="0" allow="autoplay; encrypted-media" ></iframe>
                    </div>
                </div>
                <div class="col-md-6 my-5">
                    <h1 class="text-center text-info">${tubeDetailsBean.getTube(request.getParameter('id')).author}</h1>
                    <h3 class="text-center text-info">1558 Views</h3>
                    <div class="h5 my-5 text-center">${tubeDetailsBean.getTube(request.getParameter('id')).description}</div>
                </div>
            </div>
        </div>
    </main>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
