<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="template/head.xhtml"/>
<h:body>
    <ui:include src="template/guest-navbar.xhtml"/>

    <main class="mt-3">
        <h1 class="text-center text-torshia">Login</h1>
        <hr class="bg-panda w-50 hr-2"/>
        <h:form>
            <div class="form-group">
                <label for="username" class="text-torshia">Username</label>
                <h:inputText type="text" class="form-control" id="username" placeholder="Username..." name="username"
                        value="#{userLoginBean.userLoginBindingModel.username}"/>
            </div>
            <div class="form-group">
                <label for="password" class="text-torshia">Password</label>
                <h:inputSecret type="password" class="form-control" id="password" placeholder="Password..." name="password"
                        value="#{userLoginBean.userLoginBindingModel.password}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton type="submit" class="btn bg-panda text-white" value="Login"
                            action="#{userLoginBean.login}"/>
            </div>
        </h:form>
    </main>

    <ui:include src="template/footer.xhtml"/>
</h:body>
</html>
