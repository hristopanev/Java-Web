        <h:link class="navbar-brand nav-link-white" outcome="home" value="PANDA" />
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <c:choose>
                <c:when test="#{session.getAttribute('role') == 'Admin'}">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white active" outcome="pending" value="Pending"/>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white active" outcome="shipped" value="Shipped"/>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white active" outcome="delivered" value="Delivered"/>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white active" outcome="package" value="Package"/>
                        </li>
                    </ul>
                </c:when>
            </c:choose>
            <ul>
                <li></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h:link class="nav-link nav-link-white active" outcome="home" value="Home"/>
                </li>
                <li class="nav-item">
                    <h:link class="nav-link nav-link-white active" outcome="receipts" value="Receipts"/>
                </li>
                <li class="nav-item">
                    <h:form>
                        <h:commandButton class="nav-link nav-link-white active" value="Logout"
                                         action="#{userLogoutBean.logout}"/>
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>
</header>
