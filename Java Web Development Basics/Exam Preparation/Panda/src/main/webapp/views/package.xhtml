<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="template/head.xhtml"/>
<h:body>
    <ui:include src="template/user-navbar.xhtml"/>

    <main class="mt-3">
        <h1 class="text-center">Create Package</h1>
        <hr class="hr-2 bg-panda w-50"/>
        <div class="d-flex">
            <h:form class="w-50 mx-auto">
                <div class="form-group">
                    <label for="description">Description</label>
                    <h:inputTextarea type="text" class="form-control" id="description" placeholder="Description..."
                            value="#{packageCreateBean.packageCreateBindingModel.description}"/>
                </div>
                <div class="weight-and-address-holder d-flex justify-content-between">
                    <div class="form-group w-50 pr-5">
                        <label for="weight">Weight</label>
                        <h:inputText type="number" class="form-control" id="weight" placeholder="Weight..."
                            value="#{packageCreateBean.packageCreateBindingModel.weight}"/>
                    </div>
                    <div class="form-group w-50 pl-5">
                        <label for="address">Shipping Address</label>
                        <h:inputText type="text" class="form-control" id="address" placeholder="Shipping Address..."
                            value="#{packageCreateBean.packageCreateBindingModel.shippingAddress}"/>
                    </div>
                </div>
                <hr class="hr-2 bg-panda"/>
                <div class="form-group w-50 mx-auto">
                    <div class="text-center">
                        <label for="recipient">Recipient</label>
                    </div>
                        <h:selectOneMenu value="#{packageCreateBean.packageCreateBindingModel.recipient}"
                                         class="custrom-select" id="recipient">
                            <f:selectItem itemLabel="--Chose Recipient--" itemDisabled="true"/>
                            <f:selectItems value="#{packageCreateBean.users}" var="#{user.id}" itemLabel="#{user}" />
                        </h:selectOneMenu>
<!--                    <select class="custom-select" id="recipient" name="recipient">-->
<!--                        <option selected disabled>&#45;&#45; Choose Recipient &#45;&#45;</option>-->
<!--                        <option value="Pesho">Pesho</option>-->
<!--                        <option value="Ivan">Ivo</option>-->
<!--                    </select>-->
                </div>
                <hr class="hr-2 bg-panda"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn bg-panda text-white"
                                value="Create" action="#{packageCreateBean.creatPackage}"/>
                </div>
            </h:form>
        </div>
    </main>

    <ui:include src="template/footer.xhtml"/>
</h:body>
</html>
