<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>
    <main>
        <hr class="my-2"/>
        <div class="text-center mt-3">
            <h:link outcome="profile" class="h4 text-info" value="Welcome, #{session.getAttribute('username')}"/>
        </div>
        <hr class="my-4"/>
        <div class="container">
            <div class="row mb-4 d-flex justify-content-around">
                <ui:repeat value="#{userHomeBean.userServiceModel}" var="user">
                    <!--                <h:outputText value="&lt;div class='row mb-3 d-flex justify-content-around'&gt;" escape="false"-->
                    <!--                              rendered="#{status.index % 4 == 0}"/>-->
                    <div class="col-md-3 d-flex flex-column text-center">
                        <h:graphicImage library="png" name="#{user.gender}.png"  class="mx-auto img-thumbnail"
                                        width="200" height="200"/>
                        <h5 class="text-center">#{user.username}</h5>
                        <input value="#{session.getAttribute('id')}"/>
                        <h:form>
                            <h:commandButton action="#{userHomeBean.addFriend(user.id)}" class="btn btn-info" value="Add Friend"/>
                        </h:form>
                    </div>
                </ui:repeat>
            </div>
        </div>
        <hr class="my-3"/>
    </main>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
